###################mybatis的配置#########################
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
###################thymeleaf的配置#########################
spring.thymeleaf.cache=false
################ Redis 基础配置 ##############
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=139.9.128.222
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 链接超时时间 单位 ms（毫秒）
spring.redis.timeout=6000

# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=500
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=500
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0
###################web的配置#########################
spring.resources.static-locations=classpath:/static/
spring.resources.cache.cachecontrol.cache-public=true
spring.resources.cache.cachecontrol.max-age=24h
spring.resources.cache.period=7d
#最大文件大小。值可以使用后缀“MB”或“KB”。指示兆字节或千字节大小
spring.servlet.multipart.max-file-size=10MB

###################rabbitmq的配置#########################
spring.rabbitmq.host=139.9.128.222
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
#指定最小的消费者数量
spring.rabbitmq.listener.simple.concurrency=1
#指定最大的消费者数量
spring.rabbitmq.listener.simple.max-concurrency=10
#指定一个请求能处理多少个消息，如果有事务的话，必须大于等于transaction数量
spring.rabbitmq.listener.simple.prefetch=1000
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.default-requeue-rejected=true
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=10000
spring.rabbitmq.template.retry.multiplier=1.0

